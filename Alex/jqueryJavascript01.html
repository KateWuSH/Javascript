<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <h1>Hello World</h1>
    <div id="myId"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        // [Alex 宅幹嘛] 從 jQuery 入門到認識 Javascript
        (function ($) {
            // 用 on 可以同時監聽兩個事件，及所有 js 的事件
            $('h1').on('click mouseenter', function () {
                console.log('jQuery');
            })

            document.querySelector('h1').addEventListener('click', function () {
                console.log('Javascript');
            })
        })($)

        $('#myId')
        $('<div></div>')
        $(this)
        $(function () { })
        // 同樣都是 $ 但是做的事情都不相同，就是利用 overload 的概念

        function overloadFun(a) {

            if (!a) {
                console.log('nothing');
            } else if (typeof a === 'string') {
                console.log('a is string');
            } else if (typeof a === 'number') {
                console.log('a is number');
            } else if (typeof a === 'function') {
                console.log('a is function');
            }

        }

        // javascript 
        // 1) DOMContentLoaded：指 HTML 讀入，但 css image... 讀入前
        // 2) load：HTML css img... 都讀入後，BUT chrome 有對圖片進行優化，所以 load 的狀態比較不穩定
        // document ready 指的就是 DOMContentLoaded
        $(function () { }))

    </script>
</body>



</html>
